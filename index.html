<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Boxes</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
 <center> <h2> Bundle & Save </h2> </center>
  <div class="box" id="top-box">
    <b>1 Pair</b>
    <P>DKK 195.00</P>
    <div class="options">
      <label>Color:
        <select class="color"></select>
      </label>
      <label>Size:
        <select class="size-select">
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select>
      </label>
    </div>
  </div>

  <div class="box" id="middle-box">
 <b>2 Pair</b>
    <P>DKK 345.00</P>   
     <div class="options">
      <label>Color:
        <select class="color"></select>
      </label>
      <label>Size:
        <select class="size-select">
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select>
      </label>
    </div>
  </div>

  <div class="box" id="bottom-box">
     <b>3 Pair</b>
    <P>DKK 528.00</P>
    <div class="options">
      <label>Color:
        <select class="color">
         
        </select>
      </label>
      <label>Size:
        <select class="size-select">
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select>
      </label>
    </div>
  </div>
<!-- <button>Default Button</button> -->
<center><a href="#" class="button">+ Add to card</a></center>
  <script src="js/script.js"></script>
</body>
</html>
